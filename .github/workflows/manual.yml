# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
      with:
        bundler-cache: true
        ruby-version: '3.0'
    - name: install pod
      run: |
        bundle config path vendor/bundle
        bundle install
    - name: Send greeting
      run: |
        SOURCE=`$(pod search --simple WechatOpenSDK-XCFramework | grep Source: | awk -F " " '{print $3}')`
        echo $SOURCE
        FILE_NAME='xcframework.zip'

        echo "Downloading $FILE_NAME"
        curl -L $SOURCE -o $FILE_NAME

        echo "unzip xcframework.zip"
        unzip $FILE_NAME

        echo "mv xcframework"
        mv WechatOpenSDK-XCFramework.xcframework ./Sources/

        echo "clean unused files"
        rm -rf __MACOSX/
        rm $FILE_NAME

        echo "check git changes"
        git status
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.4
