name: Manual workflow

on:
  workflow_dispatch:

jobs:
  greet:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
      with:
        bundler-cache: true
        ruby-version: '3.0'
    - name: install pod
      run: |
        bundle config path vendor/bundle
        bundle install
    - name: Pod search
      run: pod search --regex WechatOpenSDK --no-ansi --verbose --simple
    - name: Pod search and print
      run: pod search --regex WechatOpenSDK --no-ansi --stats --simple | grep Source | awk -F " " '{print $3}'
    - name: Send greeting
      run: |
        SOURCE=`$(pod search --regex WechatOpenSDK --no-ansi --stats --simple |' grep Source: | awk -F " " '{print $3}')`
        echo $SOURCE
        FILE_NAME='xcframework.zip'

        echo "Downloading $FILE_NAME"
        curl -L $SOURCE -o $FILE_NAME

        echo "unzip xcframework.zip"
        unzip $FILE_NAME

        echo "mv xcframework"
        mv WechatOpenSDK-XCFramework.xcframework ./Sources/

        echo "clean unused files"
        rm -rf __MACOSX/
        rm $FILE_NAME

        echo "check git changes"
        git status
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.2.4
